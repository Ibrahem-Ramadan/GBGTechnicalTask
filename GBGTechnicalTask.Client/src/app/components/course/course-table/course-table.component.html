<div class="page-content">
  <div
    class="table-container mat-elevation-z8"
    fxLayout="column wrap"
    fxLayoutAlign="start stretch"
  >
    <div fxFlex="100%" fxLayout="row" class="table-top-actions">
      <!-- <span fxFlex="auto"></span>
      <button
        mat-raised-button
        (click)="openDialog('addStudent', null)"
        class="primary-button"
      >
        <mat-icon>add</mat-icon>
        Add Course
      </button> -->

    </div>

    <div fxFlex="100%" class="table-wrapper">
      <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>

      <table
        mat-table
        [dataSource]="dataSource"
        class="table table-responsive"
        matSort
        matSortActive="id"
        matSortDisableClear
        matSortDirection="desc"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            ID
          </th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow style="text-align: center">
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
           No Records
          </td>
        </tr>

      </table>
      <mat-paginator
        *ngIf="dataSource.data"
        [length]="resultsLength"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of search results"
      ></mat-paginator>
    </div>
  </div>
</div>
